<link rel="import"
      href="/components/polymer/polymer.html">

<polymer-element name="tk-element-public-access" attributes="color">
  <template>
    This is a <strong>{{owner}}</strong>'s tk-element. He likes the color <span style="color: {{color}}">{{color}}</span>.
  </template>
  <script>
    Polymer('tk-element-public-access', {
      owner: "Daniel",
      color: "red"
    });
  </script>
</polymer-element>
