<dl class="horizontal">
  {% if page.feature.code %}
  <dt>Repository</dt>
  <dd><a href="{{page.feature.code}}">{{page.feature.code | domain_name}}</a></dd>
  {% endif %}
  {% if page.feature.spec %}
    <dt>W3C Specification</dt>
    <dd>
      {% if page.feature.spec != 'None' %}
        <a href="{{page.feature.spec}}">{{page.feature.spec | domain_name}}</a>
      {% else %}
        {{page.feature.spec}}
      {% endif %}
    </dd>
  {% endif %}
</dl>

> {{page.feature.summary}}

---
