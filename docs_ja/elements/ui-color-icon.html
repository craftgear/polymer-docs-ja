<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/polymer-ajax/polymer-ajax.html">
<link rel="import" href="../components/polymer-ui-icon/polymer-ui-icon.html">

<polymer-element name="ui-color-icon" extends="polymer-ui-icon" attributes="color">
  <template>
    <polymer-ajax url="{{src}}" response="{{response}}" auto></polymer-ajax>
    <div id="svg"></div>
  </template>
  <script>
    Polymer('ui-color-icon', {
      color: 'black',
      responseChanged: function() {
        this.$.svg.innerHTML = this.response;
        this.$.svg.style.fill = this.color;
      }
    });
  </script>
</polymer-element>
